    <script src="script.js" defer></script>

  <body>
    <div class="container">
      <br />
      <br />
      <br />
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Descripiton</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Mark</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>Mark</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry the Bird</td>
            <td>Thornton</td>
            <td>@twitter</td>
            <td>Mark</td>
          </tr>
        </tbody>
      </table>
      <br />
      <br />
      <br />
      <form>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter product name"
          />
        </div>
        <div class="form-group">
          <label for="productPrice">Product price</label>
          <input
            type="text"
            class="form-control"
            id="productPrice"
            placeholder="Enter product price"
          />
        </div>
        <div class="form-group">
          <label for="productDescription">Product description</label>
          <input
            type="text"
            class="form-control"
            id="productDescription"
            placeholder="Enter description for product"
          />
        </div>
        <div class="form-group">
          <label for="productImage">Product Image</label>
          <input
            type="text"
            class="form-control"
            id="productImage"
            placeholder="Enter url for image"
          />
        </div>
        <!-- <div class="form-group">
          <label for="productImage">Product image</label>

        </div> -->

        <!-- <button class="btn btn-primary" id="addProduct">Add Product</button> -->

          value="Add Product"

          id="addProduct"
        />
      </form>
    </div>
