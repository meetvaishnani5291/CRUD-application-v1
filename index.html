<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Product management system</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-product.html">Add product</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <br />
      <br />
      <br />
      <div class="form-group">
        <input
          type="text"
          class="form-control filterInput"
          id="productName"
          placeholder="Search by product ID"
          required
        />
        <div class="invalid-feedback">No product found !</div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" id="id" class="btnCursor">
              #<span><p id="arrowId">&darr;</p></span>
            </th>
            <th scope="col" id="name" class="btnCursor">
              Name<span><p id="arrowName">&darr;</p></span>
            </th>
            <th scope="col" id="price" class="btnCursor">
              Price<span><p id="arrowPrice">&darr;</p></span>
            </th>
            <th scope="col" id="description">Descripiton</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br />
      <br />
      <br />
    </div>
  </body>
</html>
