<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="update-product.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Product management system</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-product.html">Add product</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter product name"
            required
          />
          <div class="invalid-feedback">
            Product name already exist, please try another!
          </div>
        </div>
        <div class="form-group">
          <label for="productPrice">Product price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="Enter product price"
            required
          />
        </div>
        <div class="form-group">
          <label for="productDescription">Product description</label>
          <input
            type="text"
            class="form-control"
            id="productDescription"
            placeholder="Enter description for product"
            required
          />
        </div>
        <div class="form-group">
          <label for="productImage">Product Image</label>
          <input
            type="text"
            class="form-control"
            id="productImage"
            placeholder="Enter url for image"
            required
          />
          <div class="invalid-feedback">Please add image in valid format</div>
        </div>
        <!-- <div class="form-group">
              <label for="productImage">Product image</label>
              <input type="file" class="form-control-file" id="productImage" />
            </div> -->

        <!-- <button class="btn btn-primary" id="addProduct" type="submit">
            Add Product
          </button> -->
        <input
          type="button"
          value="Update Product"
          class="btn btn-primary"
          id="updateProduct"
        />
      </form>
    </div>
  </body>
</html>
